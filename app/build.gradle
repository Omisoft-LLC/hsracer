apply plugin: 'com.android.application'
apply plugin: "io.franzbecker.gradle-lombok"
apply plugin: 'com.getkeepsafe.dexcount'
apply from: "$project.rootDir/script-git-version.gradle"


android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {

        applicationId "com.omisoft.hsracer"
        minSdkVersion 19
        targetSdkVersion 26
        multiDexEnabled true
        versionCode gitVersionCode
        versionName gitVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        setProperty("archivesBaseName", "HSRacer-$versionName")


        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation"                                  :
                                     "$projectDir/schemas".toString(), eventBusIndex: 'com.omisoft.hsracer.EventBusIndex']
            }
        }
        buildConfigField 'String', 'REVISION', "\"$build_number\""
        buildConfigField "String", 'BUILD_DATE', "\"$build_date\""

    }

    signingConfigs {
        release {
            storeFile file('../androidKeys/android-release.jks')
            storePassword "asdqwe123!@#"
            keyAlias "android-release-key"
            keyPassword "asdqwe123!@#"
            v2SigningEnabled false
        }
    }
    buildTypes {

        release {
            buildConfigField "boolean", "EspressoTest", "false"
            buildConfigField "String", 'REST_URL', "\"https://hsracer.com/rest\""
            buildConfigField "String", 'WS_URL', "\"wss://hsracer.com/ws\""
            buildConfigField "String", 'RTMP_URL', "\"rtmp://hsracer.com:1935/live/\""
            buildConfigField "String", 'WEB_URL', "\"https://hsracer.com\""

            resValue "bool", "DEBUG", "false"

            shrinkResources false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            proguardFiles fileTree('proguard').include("*.pro").asList().toArray()
            debuggable false
            signingConfig signingConfigs.release
        }

        debug {
            buildConfigField "boolean", "EspressoTest", "true"
            buildConfigField "String", 'REST_URL', "\"https://hsracer.omisoft.eu/rest\""
            buildConfigField "String", 'WS_URL', "\"wss://hsracer.omisoft.eu/ws\""
            buildConfigField "String", 'RTMP_URL', "\"rtmp://hsracer.omisoft.eu:1935/live/\""
            buildConfigField "String", 'WEB_URL', "\"https://hsracer.omisoft.eu\""
            resValue "bool", "DEBUG", "true"

            // Remove for faster builds in debug
//            shrinkResources false
//
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt')
//            proguardFiles fileTree('proguard').include("*.pro").asList().toArray()
//            zipAlignEnabled true
        }

    }
    lintOptions {
        disable 'InvalidPackage'
        disable 'TypographyFractions', 'TypographyQuotes'
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    android.defaultConfig.generatedDensities = []
    android.defaultConfig.vectorDrawables.useSupportLibrary = true
    dexOptions {
        jumboMode = true

        javaMaxHeapSize "2g"

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7

    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

dependencies {
    implementation 'com.android.support:support-v4:27.0.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.6@aar') {
        transitive = true
    }



    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.pires:obd-java-api:1.0'
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    compile 'com.android.support:design:27.0.1'
    compile 'com.android.support:support-v13:27.0.1'
    compile 'com.neovisionaries:nv-websocket-client:2.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.3'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'io.github.kobakei:ratethisapp:1.2.0'
